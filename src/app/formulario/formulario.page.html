<ion-header>
    <ion-toolbar color="primary">
            <ion-row>
                <ion-col></ion-col>
                <ion-col><img src="../../assets/imagenes/carro.png" id="imagen" alt=""></ion-col>
                <ion-col></ion-col>
            </ion-row>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/principal">
                </ion-back-button>
                </ion-buttons>
    </ion-toolbar>
</ion-header>
<br>
<br>
<ion-row class="ion-padding-start">
    <ion-label style="color: rgb(22, 21, 21);">Ingrese sus datos</ion-label>
</ion-row>

<ion-content>
    <div class="list">
        <ion-card>
            <ion-item>
                <ion-input name="Nombres" placeholder="Nombres" type="text"></ion-input>
            </ion-item>
        </ion-card>

        <ion-row>
            <ion-col>
                <ion-row class="ion-padding-start">
                    <ion-label style="color: dimgray;">Apellidos:</ion-label>
                </ion-row>
                <ion-card>
                    <ion-row class="ion-padding-start" id="pe">
                        <ion-input name="apellidos" placeholder="Paterno" type="text"></ion-input>
                    </ion-row>
                </ion-card>
            </ion-col>

            <ion-col>
                <ion-row class="ion-padding-start">
                    <ion-label><br></ion-label>
                </ion-row>
                <ion-card>
                    <ion-row class="ion-padding-start"></ion-row>
                    <ion-row class="ion-padding-start">
                        <ion-input name="apellidos" placeholder="Materno" type="text"></ion-input>
                    </ion-row>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-card>
            <ion-item>
                <ion-input placeholder="Nombre de usuario" style="color: dimgray;"></ion-input>
            </ion-item>
        </ion-card>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <ion-card>
                <ion-item>
                    <ion-input formControlName="userEmail" type="email" name="email" placeholder="Correo electr칩nico" type="text"></ion-input>
                </ion-item>
                <ion-item *ngIf="loginFormValidator.userEmail.empty">
                    <ion-label text-wrap color="danger">
                        {{ loginFormValidator.userEmail.empty }}
                    </ion-label>
                </ion-item>
                <ion-item *ngIf="loginFormValidator.userEmail.email">
                    <ion-label text-wrap color="danger">
                        {{ loginFormValidator.userEmail.email }}
                    </ion-label>
                </ion-item>
            </ion-card>

            <ion-card>
                <ion-item class="form-control">
                    <ion-input formControlName="userPassword" type="password" [(ngModel)]="loginFormValidator.userPassword.password" name="Contrase침a" placeholder="Password" [type]="showPassword ? 'text' : 'password'"></ion-input>
                    <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
                </ion-item>
            </ion-card>


            <ion-card>
                <ion-item class="form-control">
                    <ion-input formControlName="userPassword2" type="password" [(ngModel)]="loginFormValidator.userPassword2.password" name="validacion" placeholder="Validar contrase침a" [type]="mostarValidacion ? 'text' : 'password'"></ion-input>
                    <ion-icon slot="end" [name]="validacionToggleIcon" (click)="toggleValidacion()"></ion-icon>
                </ion-item>
            </ion-card>

            <ion-item *ngIf="loginFormValidator.userPassword.empty">
                <ion-label text-wrap color="danger">
                    {{ loginFormValidator.userPassword.empty }}
                </ion-label>
            </ion-item>
            <ng-container *ngIf="loginFormValidator.userPassword2.password; else elseTemplate">
                <ion-label text-wrap color="danger">
                    {{ loginFormValidator.userPassword.mensaje}}
                </ion-label>
            </ng-container>
            <ng-template #elseTemplate>
                <ion-label text-wrap color="danger">
                    {{ loginFormValidator.userPassword.mensaje}}
                </ion-label>
            </ng-template>
            <ion-row>
                <ion-col></ion-col>
                <ion-col>
                    <ion-button color="light" type="submit">Verificar informaci칩n</ion-button>
                </ion-col>
                <ion-col></ion-col>
            </ion-row>
        </form>




        <br>
        
        <ion-row>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col>
                <ion-button color="light" (click)="presentAlert()">Enviar</ion-button>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
