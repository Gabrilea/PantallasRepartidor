<ion-header>
    <ion-toolbar color="primary">
        <ion-row>
            <ion-col></ion-col>
            <ion-col>
                <img src="../../assets/imagenes/carro.png" id="imagen" alt="">
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/repartidor/perfil">
            </ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-row class="ion-padding-start">
        <h5 class="text"><b>MI PERFIL</b></h5>
    </ion-row>
    <br>
    

    <h5 class="text" style="color: dimgray;">CAMBIAR MI CONTRASEÑA</h5>

    <br>
    <br>
    <br>
    <br>
    <br>

    <ion-card>
        <ion-item>
            <ion-input name="password" placeholder="Contraseña" [type]="showPassword ? 'text' : 'password'"></ion-input>
            <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
        </ion-item>
    </ion-card>
    <br>
    <br>
    <ion-card>
        <ion-item>
            <ion-input name="validacion" placeholder="Validar contraseña" [type]="mostarValidacion ? 'text' : 'password'"></ion-input>
            <ion-icon slot="end" [name]="validacionToggleIcon" (click)="toggleValidacion()"></ion-icon>
        </ion-item>
    </ion-card>

</ion-content>


<ion-row>
    <ion-col></ion-col>
    <ion-col></ion-col>
    <ion-col>
        <ion-button color="light" (click)="presentAlert()">GUARDAR</ion-button>
    </ion-col>
</ion-row>

<ion-footer class="tab"><br></ion-footer>
