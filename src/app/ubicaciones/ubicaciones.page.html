<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons>
        <ion-back-button  slot="start" defaultHref="/repartidor/perfil"></ion-back-button>
        <ion-col></ion-col>
        <ion-col><img src="../../assets/imagenes/carro.png" id="imagen" alt=""></ion-col>
        <ion-col></ion-col>
        <ion-button (click)="reorder=!reorder">
          <ion-icon slot="icon-only" name="reorder"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>       
  </ion-header>
  <ion-content>
    <h5 class="ubi">¡Mis Ubicaciones!</h5>
    <ion-list #myList lines="full">
      <ion-item color="light">
        <ion-input placeholder="Describe Ubicación" [(ngModel)]="text"></ion-input>
      </ion-item>
      <ion-item color="light"  *ngIf="text.length" >
        <input type="file" accept="image/*" (change)="add($event)" />
        <ion-icon slot="end" name="camera" (click)="add()"></ion-icon>
      </ion-item>    
      <ion-reorder-group [disabled]="!reorder" (ionItemReorder)="move($event.detail)">
        <ion-item-sliding *ngFor="let item of list; let i=index">
          <ion-item [href]='item.url'>
            <ion-thumbnail slot="start"><img [src]="item.img" /></ion-thumbnail>{{item.name}}
            <ion-reorder slot="end"></ion-reorder>

          
          <button slot="end" ion-button  color="danger" (click)="delete(i)"><ion-icon name="trash"></ion-icon>
              Borrar
           </button>



          </ion-item>
          <!-- <ion-item-options side="start">
            <ion-item-option color="danger" (click)="delete(i)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options> -->
        </ion-item-sliding>
      </ion-reorder-group>
    </ion-list>
  </ion-content>
  <ion-footer class="tab"><br></ion-footer>
